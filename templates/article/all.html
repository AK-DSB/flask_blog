<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章首页</title>
    <link rel="stylesheet" href="/css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
{% for article in articles %}
    <div class="row">
    <p>
    <h3>{{ article.title }}</h3>
                {# 反向解析 article.user   articles = db.relationship('Article', backref='user')     #}
        {#  根据文章找用户反向引用      #}
        <div>作者:{{ article.user.username }}</div>
    </p>
    <p>
        {{ article.content }}
    </p>
    <div>{{ article.publish_date }}</div>
    </div>
    <hr color="blue">
{% endfor %}
</div>
</body>
</html>
